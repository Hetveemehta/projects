<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOTHAM BOOTH | Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="editor">
  <header class="editor-header">
    <h1>GOTHAM <span>Editor</span></h1>
  </header>

  <main class="editor-main">
    <div class="editor-strip-container" id="editorStrip">
      <!-- photos inserted via JS -->
      <div class="editor-watermark">GOTHAM photobooth</div>
    </div>

    <div class="editor-tools-container">
  <div class="editor-tools">
    <button class="color-btn" onclick="changeEditorFrame('white')">White</button>
    <button class="color-btn" onclick="changeEditorFrame('beige')">Beige</button>
    <button class="color-btn" onclick="changeEditorFrame('pink')">Pink</button>
    <button class="color-btn" onclick="changeEditorFrame('none')">None</button>
    <button class="download-btn" onclick="downloadEditedStrip()">Download</button>
  </div>
</div>


    </div>
  </main>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
