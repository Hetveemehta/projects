<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOTHAM BOOTH | Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="booth">
  <div class="booth-container">
    <h1 class="main-title small">GOTHAM <span>photobooth</span></h1>

    <!-- booth + live strip -->
    <div class="booth-wrapper" id="boothWrapper">
      <div class="video-box">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="shooting-text" id="shootingText">Shooting in progress</div>
      </div>

      <div class="live-strip" id="liveStrip">
        <img class="strip-img" />
        <img class="strip-img" />
        <img class="strip-img" />
        <img class="strip-img" />
      </div>
    </div>

    <button id="startBtn"><span>Start Capturing</span></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
