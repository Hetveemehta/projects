<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDIGO photobooth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <h1 class="logo">INDIGO <span>photobooth</span></h1>

  <div class="photo-preview">
    <div class="photo-area" id="photoArea">
      <img src="rory.jpeg" alt="strip" class="photo-strip left" />
      <img src="rory.jpeg" alt="strip" class="photo-strip right" />
    </div>

    <p class="photo-text">A little booth where memories breathe.</p>
  </div>

  <script>
    document.getElementById("photoArea").addEventListener("click", () => {
      window.location.href = "booth.html";
    });
  </script>
</body>
</html>
